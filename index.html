<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crowd Control</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="template">
        <h1 class="header">Title</h1>
        <div class="video-feed">Video Feed</div>
        <div class="options-box">
          <button class="option">Inside Camera</button>
          <button class="option">Outside Camera</button>
          <button class="option">Backup Camera</button>
          <button class="option">Backup Camera</button>
        </div>
        <div class="filters-box">
          <button class="filter">Filter 1</button>
          <button class="filter">Filter 2</button>
          <button class="filter">Filter 3</button>
          <button class="filter">Filter 4</button>
          <button class="filter">Filter 5</button>
          <button class="filter">Filter 6</button>
        </div>
      </div>
    </div>
  </body>
</html>
